<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    .pop_up{
        width: 300px;
        height: 300px;
        border:1px #000 solid;
        position:relative;
    }
    .button{
        width:100%;
        position:absolute;
        bottom:0;
        text-align: center;
        background-color: #000;
    }
    .button a{
        color:#FFF;
    }
</style>
</head>

<body>
    <div class="pop_up">
        <div class="button">
            <a style="cursor:pointer" onclick="setCookie('new1','done',1);"><span>오늘 하루 열지 않기</span></a>
            <a style="cursor:pointer" onclick="closeWin();"><span>닫기</span></a>
        </div>
    </div>
    <script type="text/javascript">

        function setCookie(name, value, expiredays)
        {

             var todayDate = new Date();
             todayDate.setDate(todayDate.getDate()+expiredays);
             document.cookie = name+"="+escape(value)+"; path=/; expires="+todayDate.toGMTString() +";"
             console.log(name+"="+escape(value)+"; path=/; expires="+todayDate.toGMTString() +";")
             console.log(document.cookie)
        }
        function closeWin()
        {
              self.close();
        }
    </script>
</body>
</html>
