<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var score = prompt("점수를 입력해")
        
        if(score > 100){
            alert("장난하냐?")
        }
        else if(score <= 100 && score >=90){
            alert("수")
        }
        else if(score < 90 && score >=80){
            alert("우")
        }
        else if(score < 80 && score >=70){
            alert("미")
        }
        else if(score < 70 && score >=60){
            alert("양")
        }
        else{
            alert("가")
        }
    </script>

</head>

<body>
    
</body>
</html>
