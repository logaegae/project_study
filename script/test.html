<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        
        var random1 = {
            ran : function(){
                return Math.floor(Math.random()*100);
            }
        }
        
        console.log(random1.ran()+"//"+random1.ran()+"//"+random1.ran());
        
        
        var random2 = Math.floor(Math.random()*100);
                  
        
        console.log(random2+"//"+random2+"//"+random2);
        
    </script>
    
   <!--return된 함수를 여러번 부르면 function도 여러번 실행-->
    
</head>
<body>
    
</body>
</html>
