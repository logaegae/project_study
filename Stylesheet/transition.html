<html lang="en">
<head>

    <title>Document</title>

        .box
        {
            width: 100px;
            height: 100px;
            border : 1px #F00 solid;
            background-color:#00F;
            transition:1000ms;
            transition:width 2000ms, height 2500ms cubic-bezier(0.88, 0.15, 0.38, 0.8);

            background-color:#F00;
            width:500px;
            height: 600px;
        }
    </style>
</head>

    <div class="box">
        
    </div>
