<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>회원가입</h1>
            <legend>개인정보입력</legend>
            <table border=2 width="70%" summary="정보입력란">
                <caption>필수정보입력</caption>
                <colgroup>
                    <col width="100"/>
                    <col/>
                </colgroup>

                <tbody>
                    <tr>
                        <th scope="col">
                            <label for="ID">아이디</label>
                        </th>
                        <td>
                            <input type="text" name="" id="ID" placeholder ="아이디를 입력하세요" />
                        </td>
                    </tr>

                    <tr>
                        <th scope="col">
                            <label for="PW">비밀번호</label>
                        </th>
                        <td>
                            <input type="password" name="" id="PW" />
                        </td>
                    </tr>

                    <tr>
                        <th scope="col">
                            <label for="G">성별</label>
                        </th>
                        <td>
                            <input type="radio" name="sex" id="G" />남
                            <input type="radio" name="sex" />여
                        </td>
                    </tr>

                    <tr>
                        <th scope="col">
                            <label for="M">기혼여부</label>
                        </th>
                        <td>
                            <input type="radio" name="marriage" id="M" />미혼
                            <input type="radio" name="marriage"  />기혼
                        </td>
                    </tr>

                    <tr>
                        <th scope="col">
                            <label for="H">취미</label>
                        </th>
                        <td>
                            <input type="checkbox" name="" id="H" /> 운동
                            <input type="checkbox" name=""  /> 독서
                            <input type="checkbox" name=""  /> 음악감상
                            <input type="checkbox" name=""  /> 영화
                            <input type="checkbox" name=""  /> TV시청
                            <input type="checkbox" name=""  /> 인터넷서핑
                        </td>
                    </tr>

                    <tr>
                        <th scope="col">
                            <label for="P">프로필 사진</label>
                        </th>
                        <td>
                            <input type="file" name="" id="P">
                        </td>
                    </tr>



                </tbody>
            </table>

            <br /><br />

            <input type="button" name="" value="취소">
            <input type="button" name="" value="등록">
            <input type="reset" name="" value="초기화">

        </fieldset>
    </form>



</body>
</html>
