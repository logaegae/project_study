<!-- Tag는 구성, 입력, 리스트, 테이블이 80% 기타 부수기능-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<p>
    ABCDEFGHIJKLMN
</p>
<p>
    OPQRSTUVWXYZ
</p>
</body>
</html>
