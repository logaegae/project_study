<!--
element <input />

속성 type (종류)

	text
	password
	radio - 들을 수 있는 채널은 하나, 단일선택
	checkbox - 다중선택
	button - 범용
	submit - 전송
	reset - 폼의 내용 초기화
	file - 파일 선택 및 업로드
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>회원가입신청서</h1>
     <fieldset> <!-- 이걸로 input 싸기, 필수 입력, 나중에 안보이게 하더라도 쓸 것, Input의 딸린식구 = fieldset + legend -->
        <legend>필수입력사항</legend> <!--legend도 필수 입력-->
            <ul>
                <li><label for="userID">아이디</label>   <input type="text" id="userID"> </li> <br/> <!-- label은 접근성을 위해 해줄 것, 클릭연결-->
                <li>비밀번호 <input type="password"> </li>
            </ul>

    </fieldset>

    <fieldset>
        <legend>부가입력사항</legend>
            <ul>

                <li>아이디   <input type="text"> </li> <br/>
                <li>비밀번호 <input type="password"> </li>
            </ul>

    </fieldset>



</body>
</html>
