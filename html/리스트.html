<!-- 종류
ul(um-order list/ li로만 구성/ 사이에는 어떤 테그도 못 들어감, li사이는 가능)
ol(order list/ li로만 구성/ 사이에는 어떤 테그도 못 들어감, li사이는 가능)
dl(definition list/ dt, dd로만 구성)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- ul>li*5 -->
    <ul>
        <li>text
            <ul>
                <li>text</li>
                <li>text</li>
                <li>text</li>
                <li>text</li>
                <li>text</li>
            </ul>
        </li>
        <li>text</li>
        <li>text</li>
        <li>text</li>

    </ul>


    <dl>
        <dt>text</dt>
        <dd>text</dd>
    </dl>

</body>
</html>
