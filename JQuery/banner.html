<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        .view img{position:absolute; width:500px; top:100px; left:0; display:none;}
        .view img.on{display:block;}
        
        
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.controller > a').click(function(){
                
                $('.view > img').fadeOut(1000);
               
                setTimeout(function(){
                    $('.view > img').eq($('.controller > a').index()).fadeIn(1000)
                    
                },1000);
                
                
            })
            
            // fadeOut().css('display':'block')  신기한 경우, fadeout 되는 타이밍을 이용한 처리
        })
        
    </script>
</head>
<body>
    <div class="view">
        <img src="../images/p1.JPG" alt="" class="on">
        <img src="../images/p2.JPG" alt="">
        <img src="../images/p3.JPG" alt="">
        <img src="../images/p4.JPG" alt="">
    </div>
    
     <div class="controller">
         <a href="javascript:void(0)">1</a>
         <a href="javascript:void(0)">2</a>
         <a href="javascript:void(0)">3</a>
         <a href="javascript:void(0)">4</a>
     </div>
</body>
</html>
