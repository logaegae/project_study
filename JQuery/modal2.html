<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
    
    
        $(function(){
            
        function openPopUP(){
            
            var id = $(this).attr('id');
            
            blindFn();
            makePopUp(id);
            $('.popup').show(1000);
        }
            
            function blindFn() {
                
                
                var bl_tag = '';
                bl_tag +='<div class="blind">';
                bl_tag +='</div>';
                
                $('body').prepend(bl_tag);
                $('.blind').css({
                    position:'absolute',
                    top:0,
                    right: 0,
                    left: 0,
                    bottom: 0,
                    backgroundColor: '#000',
                    display:'none'
                })
                $('.blind').fadeTo(1000,0.8)
            
        }
        
            function makePopUp(id){
            var tag = '';
            var id_content = $('.'+id).html();
            
            tag += '<div class="popup '+id+'">';
            tag += '<button class="closebtn">닫기</button>';
            tag += '<div class="content">';
            tag += id_content;
            tag += '</div>';
            tag += '</div>';
            
            $('body').prepend(tag);
            
            centerPosition( $('.popup') );
           }
        
                function centerPosition(target){
                    
            target.css({
                left:'50%',
                marginLeft:function(){
                    
                    return -( parseInt($(this).css('width') ) / 2) + 'px'
                },
                top:'50%',
                marginTop: function(){
                    
                    return -( parseInt($(this).css('height') ) / 2) + 'px'
                }
            })
           
        }
        
        function closeEvent(){
            $('.popup').hide(1000,function(){$(this).remove();})
            $('.blind').fadeOut(1000,function(){ $(this).remove(); });
            
        }
        
        $('.open').click(openPopUP);
        
        $('body').on('click','.closebtn', closeEvent);
        
        })
    </script>
