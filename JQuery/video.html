<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul li{margin: 0;padding: 0;}
        
        .view{
            margin-top: 50px;
            text-align :center;
        }
        .list {text-align:center;margin-top: 30px;}
        .list li {width: 150px; display:inline-block;}
        .list li img {width: 100%;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            
            $('.list li a').on({click:function(){
                
                var url = $(this).attr('href')
                var location = 'https://www.youtube.com/embed/'+url+'?rel=0&amp;controls=0&amp;showinfo=0'
                
                $('.view iframe').attr('src',location);
                
                return false;
            }    
            })
            
        })
    </script>
</head>

<body>
